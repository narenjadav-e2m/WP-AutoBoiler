name: Download Repo as Zip + Upload Artifact

on:
  workflow_dispatch:
    inputs:
      resumeUrl:
        description: 'N8N resume URL'
        required: true
      artifact_name:
        description: 'Name of the artifact'
        required: true
        default: 'wp-autoboiler'

jobs:
  download-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create WordPress theme ZIP
        run: |
          # Create theme directory
          mkdir -p ${{ github.event.inputs.artifact_name }}
          
          # Copy all files except the theme directory itself
          shopt -s dotglob
          for item in *; do
            if [ "$item" != "${{ github.event.inputs.artifact_name }}" ]; then
              cp -r "$item" "${{ github.event.inputs.artifact_name }}/"
            fi
          done
          
          # Remove GitHub-specific files
          rm -rf ${{ github.event.inputs.artifact_name }}/.git*
          rm -rf ${{ github.event.inputs.artifact_name }}/.github
          
          # Create ZIP with the theme folder
          zip -r theme-package.zip ${{ github.event.inputs.artifact_name }}

      - name: Upload ZIP as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./theme-package.zip
          asset_name: ${{ github.event.inputs.artifact_name }}.zip
          asset_content_type: application/zip